<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Haven - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar (Same for all pages) -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero text-center text-white py-5">
        <div class="container">
            <h1 class="display-4">Welcome to Liberty Grill</h1>
            <p class="lead">Experience the finest dining with our chef's special dishes.</p>
            <a href="menu.html" class="btn btn-primary btn-lg">View Our Menu</a>
        </div>
    </section>

    <!-- Chef's Specials -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Chef's Specials</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/rost.jpg" class="card-img-top" alt="Special Dish 1">
                    <div class="card-body">
                        <h5 class="card-title">Rosted Chiken</h5>
                        <p class="card-text">Fresh Rosted Chiken to perfection with herbs.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/st.jpg" class="card-img-top" alt="Special Dish 2">
                    <div class="card-body">
                        <h5 class="card-title">Beef Steak</h5>
                        <p class="card-text">juicy steak.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/cc.jpg" class="card-img-top" alt="Special Dish 3">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate Lava Cake</h5>
                        <p class="card-text">Warm chocolate cake with a gooey molten center.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same for all pages) -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="addcomponent.js"></script>
</body>
</html>
