<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Haven - Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Same Navbar -->
    <div id="header"></div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Book a Table</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Our Location</h3>
                <p><strong>Address:</strong> 123 Food Street, City, Country</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Email:</strong> info@tastehaven.com</p>
            </div>
            <div class="col-md-6">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time *</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Number of Guests *</label>
                        <input type="number" class="form-control" id="guests" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Table</button>
                </form>
                <div id="alertContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Same Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Opening Hours: 10 AM - 11 PM | Address: 123 Food Street, City</p>
            <p>Follow us: 
                <a href="#" class="text-white">Facebook</a> | 
                <a href="#" class="text-white">Instagram</a> | 
                <a href="#" class="text-white">Twitter</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="addcomponent.js"></script>
</body>
</html>
