<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Grill - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Same Navbar as index.html -->
    <div id="header"></div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Our Menu</h1>
        
        <!-- Filter Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="starters">Starters</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="mains">Mains</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="desserts">Desserts</button>
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a dish...">
        </div>

        <!-- Menu Items Will Be Inserted Here by JavaScript -->
        <div class="row" id="menuContainer">
            <!-- JavaScript will populate this -->
        </div>
    </div>

    <!-- Same Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Opening Hours: 10 AM - 11 PM | Address: 123 Food Street, City</p>
            <p>Follow us: 
                <a href="#" class="text-white">Facebook</a> | 
                <a href="#" class="text-white">Instagram</a> | 
                <a href="#" class="text-white">Twitter</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="addcomponent.js"></script>
</body>
</html>
